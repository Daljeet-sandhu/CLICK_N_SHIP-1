<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/stylesheet.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  </head>

  <body>


    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
    <div class="container">

    <h1>Hello seller !</h1>

    <p>
      <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        Add a new product
      </a>
    </p>

    <div class="collapse" id="collapseExample">
    
    <form action="">
    
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="Enter Product Name">
      </div>

      
      <b>Product category:</b>
      <select id="inputState" class="form-control" width="400">
        <option selected value="">Choose...</option>
        <option selected value="books">Books</option>
        <option selected value="electronics">Electronics</div>option>
        <option selected value="home_supplies">Home-Supplies</option>
      </select>
      <br/>
      <div class="form-group">
        <label for="productBrand">Product Brand</label>
        <input type="text" class="form-control" id="productBrand" placeholder="Enter Product Brand">
      </div>

      <div class="form-group">
        <label for="productDescription">Product Description</label>
        <textarea class="form-control" rows="5" id="productDescription" placeholder="Enter Product Description"></textarea>
      </div>

      <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input type="number" class="form-control" id="productPrice" placeholder="Enter Product Price">
      </div>

      <div class="form-group">
        <label for="productColor">Product Color</label>
        <input type="text" class="form-control" id="productColor" placeholder="Enter Product Color">
      </div>

      <div class="form-group">
        <label for="productImage">Add Product Image</label>
        <input type="file" class="form-control" id="productImage" placeholder="Enter Product Image">
      </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I am not a robot</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>

  </div>
  
  </body>
</html>
